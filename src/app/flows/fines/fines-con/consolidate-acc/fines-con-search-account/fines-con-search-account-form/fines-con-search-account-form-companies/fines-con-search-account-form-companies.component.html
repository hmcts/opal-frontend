<h2 class="govuk-heading-m">Advanced Search</h2>

<div class="no-margin-bottom">
  <opal-lib-govuk-text-input
    labelText="Company name"
    labelClasses="govuk-label--s"
    inputId="fcon_search_account_companies_company_name"
    inputName="fcon_search_account_companies_company_name"
    inputClasses="govuk-input--width-20"
    [control]="form.get('fcon_search_account_companies_search_criteria.fcon_search_account_companies_company_name')"
    [errors]="formControlErrorMessages['fcon_search_account_companies_company_name']"
  ></opal-lib-govuk-text-input>
</div>

<opal-lib-govuk-checkboxes fieldSetId="companyNameExactMatch" checkboxClasses="" legendText="">
  <div
    opal-lib-govuk-checkboxes-item
    labelText="Search exact match"
    inputId="fcon_search_account_companies_company_name_exact_match"
    inputName="fcon_search_account_companies_company_name_exact_match"
    class="govuk-checkboxes--small"
    [control]="
      form.get('fcon_search_account_companies_search_criteria.fcon_search_account_companies_company_name_exact_match')
    "
  ></div>
</opal-lib-govuk-checkboxes>

<opal-lib-govuk-checkboxes fieldSetId="includeAliases" checkboxClasses="" legendText="">
  <div
    opal-lib-govuk-checkboxes-item
    labelText="Include aliases"
    inputId="fcon_search_account_companies_include_aliases"
    inputName="fcon_search_account_companies_include_aliases"
    class="govuk-checkboxes--small"
    [control]="form.get('fcon_search_account_companies_search_criteria.fcon_search_account_companies_include_aliases')"
  ></div>
</opal-lib-govuk-checkboxes>

<opal-lib-govuk-text-input
  labelText="Address line 1"
  labelClasses="govuk-label--s"
  inputId="fcon_search_account_companies_address_line_1"
  inputName="fcon_search_account_companies_address_line_1"
  inputClasses="govuk-!-width-three-quarters"
  [control]="form.get('fcon_search_account_companies_search_criteria.fcon_search_account_companies_address_line_1')"
  [errors]="formControlErrorMessages['fcon_search_account_companies_address_line_1']"
></opal-lib-govuk-text-input>

<opal-lib-govuk-text-input
  labelText="Postcode"
  labelClasses="govuk-label--s"
  inputId="fcon_search_account_companies_post_code"
  inputName="fcon_search_account_companies_post_code"
  inputClasses="govuk-input--width-10"
  [control]="form.get('fcon_search_account_companies_search_criteria.fcon_search_account_companies_post_code')"
  [errors]="formControlErrorMessages['fcon_search_account_companies_post_code']"
></opal-lib-govuk-text-input>
