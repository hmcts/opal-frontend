<h1 class="govuk-heading-l">Account comments and notes</h1>
<form (submit)="handleFormSubmit($event)">
  <app-govuk-text-area
    labelText="Add comment"
    labelClasses="govuk-label--s"
    hintText="For example, a warning, which will appear on the account summary"
    inputId="comments"
    inputName="comments"
    [control]="form.controls['comments']"
    [characterCountEnabled]="true"
    [maxCharacterLimit]="200"
  ></app-govuk-text-area>
  <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible" />
  <app-govuk-text-area
    labelText="Add account notes"
    labelClasses="govuk-label--s"
    hintText="You can view notes in account history after the account is published"
    inputId="notes"
    inputName="notes"
    [control]="form.controls['notes']"
    [characterCountEnabled]="true"
    [maxCharacterLimit]="200"
  ></app-govuk-text-area>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <app-govuk-button buttonId="submitForm" type="submit">Return to account details</app-govuk-button>
      @if (checkMandatorySections() && defendantType && finesMacNestedRoutes[defendantType].accountCommentsNotes) {
        <app-govuk-button
          buttonId="submitForm"
          type="submit"
          buttonClasses="nested-flow govuk-button--secondary govuk-!-margin-left-3"
        >
          {{ finesMacNestedRoutes[defendantType].accountCommentsNotes?.buttonText }}
        </app-govuk-button>
      }
    </div>
  </div>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <app-govuk-cancel-link
        (linkClickEvent)="handleRoute(fineMacRoutingPaths.children.accountDetails)"
      ></app-govuk-cancel-link>
    </div>
  </div>
</form>
