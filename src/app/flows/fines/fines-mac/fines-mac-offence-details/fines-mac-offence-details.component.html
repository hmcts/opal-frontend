<h1 class="govuk-heading-l">Offence details</h1>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <app-govuk-button buttonId="submitForm" (buttonClickEvent)="handleRoute(finesMacRoutes.children.accountDetails)"
      >Return to account details</app-govuk-button
    >
  </div>
</div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <app-govuk-cancel-link
      (linkClickEvent)="handleRoute(finesMacRoutes.children.accountDetails)"
    ></app-govuk-cancel-link>
  </div>
</div>
