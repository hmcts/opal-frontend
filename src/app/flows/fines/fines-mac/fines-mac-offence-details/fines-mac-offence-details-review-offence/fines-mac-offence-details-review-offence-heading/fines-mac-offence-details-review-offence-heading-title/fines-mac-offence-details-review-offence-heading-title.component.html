<div class="govuk-!-margin-bottom-4 govuk-!-padding-bottom-2 offence-info border-bottom">
  <app-govuk-heading-with-caption
    class="heading-with-caption"
    [captionText]="offenceCode"
    captionClasses="govuk-caption-m"
    [headingText]="offenceTitle"
    headingClasses="govuk-heading-m govuk-!-margin-bottom-0"
  ></app-govuk-heading-with-caption>
  @if (showActions) {
    <app-govuk-summary-list-row-actions class="heading-actions">
      <li
        app-govuk-summary-list-row-action-item
        [actionId]="showDetails ? 'hide' : 'show'"
        [actionName]="showDetails ? 'Hide' : 'Show'"
        (linkClick)="onActionClick($event)"
      ></li>
      <li
        app-govuk-summary-list-row-action-item
        actionId="change"
        actionName="Change"
        (linkClick)="onActionClick($event)"
      ></li>
      <li
        app-govuk-summary-list-row-action-item
        actionId="remove"
        actionName="Remove"
        (linkClick)="onActionClick($event)"
      ></li>
    </app-govuk-summary-list-row-actions>
  }
</div>
