<app-moj-date-picker
  labelText="Date of birth"
  labelClasses="govuk-label--s {{ componentName }}"
  inputId="dob"
  inputName="dob"
  inputClasses="govuk-input--width-10"
  hintText="For example, 31/01/2023"
  [control]="form.controls['dob']"
  [maxDate]="yesterday"
  (dateChange)="emitDateChange($event)"
  [errors]="formControlErrorMessages['dob']"
></app-moj-date-picker>
