<h1 class="govuk-heading-l">Employer details</h1>
<app-govuk-error-summary [errors]="formErrorSummaryMessage" (errorClick)="scrollTo($event)"></app-govuk-error-summary>
<form (submit)="handleFormSubmit($event)" [formGroup]="form">
  <app-govuk-text-input
    labelText="Employer name"
    inputId="EmployerCompanyName"
    inputName="EmployerCompanyName"
    labelClasses="govuk-label--s"
    [control]="form.controls['EmployerCompanyName']"
    [errors]="formControlErrorMessages['EmployerCompanyName']"
  ></app-govuk-text-input>
  <app-govuk-text-input
    labelText="Employee reference"
    inputId="EmployerReference"
    inputName="EmployerReference"
    inputClasses="govuk-input--width-10"
    labelClasses="govuk-label--s"
    hintText="If employee reference not known, add National Insurance number"
    [control]="form.controls['EmployerReference']"
    [errors]="formControlErrorMessages['EmployerReference']"
  ></app-govuk-text-input>
  <app-govuk-text-input
    labelText="Employer email address"
    inputId="EmployerEmailAddress"
    inputName="EmployerEmailAddress"
    labelClasses="govuk-label--s"
    [control]="form.controls['EmployerEmailAddress']"
    [errors]="formControlErrorMessages['EmployerEmailAddress']"
  ></app-govuk-text-input>
  <app-govuk-text-input
    labelText="Employer telephone"
    inputId="EmployerTelephoneNumber"
    inputName="EmployerTelephoneNumber"
    inputClasses="govuk-input--width-20"
    labelClasses="govuk-label--s"
    [control]="form.controls['EmployerTelephoneNumber']"
    [errors]="formControlErrorMessages['EmployerTelephoneNumber']"
  ></app-govuk-text-input>
  <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible" />
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset_legend govuk-fieldset_legend--m">Address</legend>
    <app-govuk-text-input
      labelText="Address line 1"
      inputId="EmployerAddressLine1"
      inputName="EmployerAddressLine1"
      labelClasses="govuk-label--s"
      [control]="form.controls['EmployerAddressLine1']"
      [errors]="formControlErrorMessages['EmployerAddressLine1']"
      [errors]="formControlErrorMessages['EmployerAddressLine1']"
    ></app-govuk-text-input>
    <app-govuk-text-input
      labelText="Address line 2"
      inputId="EmployerAddressLine2"
      inputName="EmployerAddressLine2"
      labelClasses="govuk-label--s"
      [control]="form.controls['EmployerAddressLine2']"
      [errors]="formControlErrorMessages['EmployerAddressLine2']"
    ></app-govuk-text-input>
    <app-govuk-text-input
      labelText="Address line 3"
      inputId="EmployerAddressLine3"
      inputName="EmployerAddressLine3"
      labelClasses="govuk-label--s"
      [control]="form.controls['EmployerAddressLine3']"
      [errors]="formControlErrorMessages['EmployerAddressLine3']"
    ></app-govuk-text-input>
    <app-govuk-text-input
      labelText="Address line 4"
      inputId="EmployerAddressLine4"
      inputName="EmployerAddressLine4"
      labelClasses="govuk-label--s"
      [control]="form.controls['EmployerAddressLine4']"
      [errors]="formControlErrorMessages['EmployerAddressLine4']"
    ></app-govuk-text-input>
    <app-govuk-text-input
      labelText="Address line 5"
      inputId="EmployerAddressLine5"
      inputName="EmployerAddressLine5"
      labelClasses="govuk-label--s"
      [control]="form.controls['EmployerAddressLine5']"
      [errors]="formControlErrorMessages['EmployerAddressLine5']"
    ></app-govuk-text-input>
    <app-govuk-text-input
      labelText="Postcode"
      inputId="EmployerPostcode"
      inputName="EmployerPostcode"
      inputClasses="govuk-input--width-10"
      labelClasses="govuk-label--s"
      [control]="form.controls['EmployerPostcode']"
      [errors]="formControlErrorMessages['EmployerPostcode']"
    ></app-govuk-text-input>
  </fieldset>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <app-govuk-button buttonId="submitForm" type="submit">Return to account details</app-govuk-button>
      @if (defendantType && finesMacNestedRoutes[defendantType].employerDetails) {
        <app-govuk-button
          buttonId="submitForm"
          type="submit"
          buttonClasses="nested-flow govuk-button--secondary govuk-!-margin-left-3"
        >
          {{ finesMacNestedRoutes[defendantType].employerDetails?.buttonText }}
        </app-govuk-button>
      }
      <app-govuk-cancel-link
        (linkClickEvent)="handleRoute(finesMacRoutes.finesMacAccountDetails)"
      ></app-govuk-cancel-link>
    </div>
  </div>
</form>
