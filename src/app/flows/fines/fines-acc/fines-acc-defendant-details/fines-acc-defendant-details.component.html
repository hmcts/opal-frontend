<router-outlet></router-outlet>

<h1>Account Details</h1>

<div class="govuk-grid-column-full">
  <div class="govuk-grid-column-full">
    <opal-lib-custom-page-header>
      <ng-container pageHeaderHeading>
        <opal-lib-govuk-heading-with-caption
          captionText="A213AFGA2"
          headingText="Mr John Smith"
        ></opal-lib-govuk-heading-with-caption>
      </ng-container>
      <ng-container pageHeaderButtons>
        <button opalLibGovukButton buttonId="Return" buttonClasses="govuk-button--secondary">
          Return to account details
        </button>
        <opal-lib-moj-button-menu menuButtonTitle="More options:">
          <opal-lib-moj-button-menu-item itemText="Option 1"></opal-lib-moj-button-menu-item>
          <opal-lib-moj-button-menu-item itemText="Option 2"></opal-lib-moj-button-menu-item>
          <opal-lib-moj-button-menu-item itemText="Option 3"></opal-lib-moj-button-menu-item>
        </opal-lib-moj-button-menu>
      </ng-container>
    </opal-lib-custom-page-header>
  </div>

  <div class="govuk-grid-column-three-quarters">
    <opal-lib-custom-account-information>
      <opal-lib-custom-account-information-item itemClasses="govuk-grid-column-one-quarter">
        <h3 opal-lib-custom-account-information-item-label>Account Name:</h3>
        <p opal-lib-custom-account-information-item-value>Dave Smith</p>
      </opal-lib-custom-account-information-item>
      <opal-lib-custom-account-information-item itemClasses="govuk-grid-column-one-quarter">
        <h3 opal-lib-custom-account-information-item-label>Account Name:</h3>
        <p opal-lib-custom-account-information-item-value>John Doe</p>
      </opal-lib-custom-account-information-item>
      <opal-lib-custom-account-information-item itemClasses="govuk-grid-column-one-quarter">
        <h3 opal-lib-custom-account-information-item-label>Account Name:</h3>
        <p opal-lib-custom-account-information-item-value>John Doe</p>
      </opal-lib-custom-account-information-item>
      <opal-lib-custom-account-information-item itemClasses="govuk-grid-column-one-quarter">
        <h3 opal-lib-custom-account-information-item-label>Account Name:</h3>
        <p opal-lib-custom-account-information-item-value>John Doe</p>
      </opal-lib-custom-account-information-item>
    </opal-lib-custom-account-information>
  </div>

  <div class="govuk-grid-column-full">
    <hr class="govuk-section-break govuk-section-break--visible govuk-!-margin-bottom-3 govuk-!-margin-top-2" />

    <opal-lib-custom-summary-metric-bar>
      <opal-lib-custom-summary-metric-bar-item>
        <p opal-lib-custom-summary-metric-bar-item-label>Metric 1:</p>
        <p opal-lib-custom-summary-metric-bar-item-value>Value 1</p>
      </opal-lib-custom-summary-metric-bar-item>
      <opal-lib-custom-summary-metric-bar-item backgroundColour="govuk-lighter-blue-background-colour">
        <p opal-lib-custom-summary-metric-bar-item-label textColour="govuk-dark-blue-text-colour">Metric 2:</p>
        <p opal-lib-custom-summary-metric-bar-item-value textColour="govuk-dark-blue-text-colour">Value 2</p>
      </opal-lib-custom-summary-metric-bar-item>
      <opal-lib-custom-summary-metric-bar-item backgroundColour="govuk-lighter-blue-background-colour">
        <p opal-lib-custom-summary-metric-bar-item-label textColour="govuk-dark-blue-text-colour">Metric 2:</p>
        <p opal-lib-custom-summary-metric-bar-item-value textColour="govuk-dark-blue-text-colour">Value 2</p>
      </opal-lib-custom-summary-metric-bar-item>
      <opal-lib-custom-summary-metric-bar-item backgroundColour="govuk-blue-background-colour">
        <p opal-lib-custom-summary-metric-bar-item-label textColour="govuk-white-text-colour">Metric 1:</p>
        <p opal-lib-custom-summary-metric-bar-item-value textColour="govuk-white-text-colour">Value 1</p>
      </opal-lib-custom-summary-metric-bar-item>
    </opal-lib-custom-summary-metric-bar>
  </div>

  <div class="govuk-grid-column-full">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">Tab Content</div>
      <opal-lib-custom-action-links id="actionLinks">
        <h2 class="govuk-heading-s" heading>Actions</h2>
        <opal-lib-govuk-list links>
          <opal-lib-govuk-list-link
            linkText="Add enforcement action"
            (linkClickEvent)="linkClickEvent()"
          ></opal-lib-govuk-list-link>
          <opal-lib-govuk-list-link
            linkText="Perform hmrc check"
            (linkClickEvent)="linkClickEvent()"
          ></opal-lib-govuk-list-link>
          <opal-lib-govuk-list-link
            linkText="Remove enforcement action"
            (linkClickEvent)="linkClickEvent()"
          ></opal-lib-govuk-list-link>
        </opal-lib-govuk-list>
      </opal-lib-custom-action-links>
    </div>
  </div>
</div>
