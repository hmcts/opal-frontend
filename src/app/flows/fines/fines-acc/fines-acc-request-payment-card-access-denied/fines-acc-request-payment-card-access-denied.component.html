<opal-lib-govuk-heading-with-caption
  captionText="{{ accountStore.getAccountState().account_number }} - {{ accountStore.getAccountState().party_name }}"
  headingText="You cannot request a payment card."
  headingClasses="govuk-heading-l govuk-!-margin-bottom-6"
/>

@switch (deniedType) {
  @case ('enforcement') {
    <p class="govuk-!-margin-bottom-6">The last enforcement action prevents you from adding a payment card.</p>
  }
  @case ('permission') {
    <p class="govuk-!-margin-bottom-6">Your business unit does not allow payment card requests.</p>
  }
}

<a
  href="#"
  (click)="navigateBackToAccountSummary($event)"
  (keydown.enter)="navigateBackToAccountSummary($event)"
  class="govuk-link govuk-!-margin-top-4"
>
  Go back</a
>
