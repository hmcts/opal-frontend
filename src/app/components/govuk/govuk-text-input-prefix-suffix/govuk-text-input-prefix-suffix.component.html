<div class="govuk-form-group" [class.govuk-form-group--error]="!!errors">
  <label class="govuk-label {{ labelClasses }}" [for]="inputId"> {{ labelText }} </label>
  @if (errors) {
    <p id="{{ this.inputId }}-error-message" class="govuk-error-message">
      <span class="govuk-visually-hidden">Error:</span> {{ errors }}
    </p>
  }
  <div class="govuk-input__wrapper">
    @if (prefixText) {
      <div class="govuk-input__prefix" aria-hidden="true">{{ prefixText }}</div>
    }
    <input
      class="govuk-input {{ inputClasses }}"
      [id]="inputId"
      [name]="inputName"
      type="text"
      [formControl]="getControl"
      (blur)="forceTwoDecimalPoints && onBlurFormatToTwoDecimalPlaces()"
    />
    @if (suffixText) {
      <div class="govuk-input__suffix" aria-hidden="true">{{ suffixText }}</div>
    }
  </div>
</div>
