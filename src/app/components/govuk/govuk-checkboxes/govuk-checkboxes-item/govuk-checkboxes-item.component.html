<input
  class="govuk-checkboxes__input {{ inputClasses }}"
  [id]="inputId"
  [name]="inputName"
  type="checkbox"
  [formControl]="getControl"
  [attr.data-aria-controls]="ariaControls"
/>

<label class="govuk-label govuk-checkboxes__label {{ labelClasses }}" [for]="inputId"> {{ labelText }} </label>
