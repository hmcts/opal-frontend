<table class="govuk-table {{ tableClasses }}">

      <ng-content select="[head]"></ng-content>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    <ng-content select="[body]"></ng-content>
    <ng-content select="[results]"></ng-content>
  </tbody>
</table>
