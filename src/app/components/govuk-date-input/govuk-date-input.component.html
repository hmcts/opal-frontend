<div class="govuk-form-group" [formGroup]="getGroup">
  <fieldset class="govuk-fieldset" role="group" [id]="fieldSetId">
    <legend
      class="govuk-fieldset__legend {{ legendClasses }}"
      [attr.describedby]="legendHintId ? legendHintId + 'Hint' : ''"
    >
      {{ legendText }}
    </legend>
    @if (legendHint) {
      <div [id]="legendHintId ? legendHintId + 'Hint' : ''" class="govuk-hint">
        {{ legendHint }}
      </div>
    }
    <div class="govuk-date-input" id="passport-issued">
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" [for]="dateInputs.day.inputId">
            {{ dateInputs.day.inputLabel }}
          </label>
          <input
            class="govuk-input govuk-date-input__input {{ dateInputs.day.inputClasses }}"
            [id]="dateInputs.day.inputId"
            [name]="dateInputs.day.inputName"
            type="text"
            inputmode="numeric"
            formControlName="{{ dateInputs.day.inputId }}"
          />
        </div>
      </div>
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" [for]="dateInputs.month.inputId">
            {{ dateInputs.month.inputLabel }}
          </label>
          <input
            class="govuk-input govuk-date-input__input {{ dateInputs.month.inputClasses }}"
            [id]="dateInputs.month.inputId"
            [name]="dateInputs.month.inputName"
            type="text"
            inputmode="numeric"
            formControlName="{{ dateInputs.month.inputId }}"
          />
        </div>
      </div>
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" [for]="dateInputs.year.inputId">
            {{ dateInputs.year.inputLabel }}
          </label>
          <input
            class="govuk-input govuk-date-input__input {{ dateInputs.year.inputClasses }}"
            [id]="dateInputs.year.inputId"
            [name]="dateInputs.year.inputName"
            type="text"
            inputmode="numeric"
            formControlName="{{ dateInputs.year.inputId }}"
          />
        </div>
      </div>
    </div>
  </fieldset>
</div>
