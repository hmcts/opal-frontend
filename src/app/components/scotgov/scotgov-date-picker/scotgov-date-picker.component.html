<div data-module="ds-datepicker" class="ds_datepicker">
  <label class="ds_label" for="start-date">{{ labelText }}</label>
  @if (hintText.length > 0) {
    <p class="ds_hint-text">{{ hintText }}</p>
  }
  <div class="ds_input__wrapper">
    <input id="start-date" name="start-date" type="text" class="ds_input ds_input--fixed-10" />
  </div>
</div>
