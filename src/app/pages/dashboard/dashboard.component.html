<div class="govuk-grid-column-two-thirds">
  <h1 class="govuk-heading-m">Dashboard</h1>
  <ul class="govuk-list">
    <li>
      <span>{{ globalStateService.userState().userName }}</span>
    </li>
    <li>
      <a
        class="govuk-link"
        [routerLink]="
          '/' +
          finesRoutingPaths.root +
          '/' +
          finesRoutingPaths.children.mac.root +
          '/' +
          finesRoutingPaths.children.mac.children['createAccount']
        "
        id="finesMacLink"
        >Manual Account Creation</a
      >
    </li>
  </ul>
</div>

<app-moj-button-menu
  menuButtonTitle="More actions"
  [actions]="[
    { id: 'action1', title: 'Action 1' },
    { id: 'action2', title: 'Action 2' },
  ]"
></app-moj-button-menu>
