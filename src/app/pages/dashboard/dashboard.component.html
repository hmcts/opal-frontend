<div class="govuk-grid-column-two-thirds">
  <h1 class="govuk-heading-m">Dashboard</h1>
  <ul class="govuk-list">
    <li>
      <span>{{ globalStateService.userState().user_name }}</span>
    </li>
    <li>
      <a
        class="govuk-link"
        [routerLink]="
          '/' +
          finesRoutingPaths.root +
          '/' +
          finesRoutingPaths.children.mac.root +
          '/' +
          finesRoutingPaths.children.mac.children['createAccount']
        "
        id="finesMacLink"
        >Manual Account Creation</a
      >
    </li>
  </ul>

  <app-moj-sortable-table
    [columns]="tableColumns"
    [data]="sortedData"
    [sortKey]="currentSortKey"
    [sortDirection]="currentSortDirection"
    (sortChange)="onSortChange($event)"
  >
  </app-moj-sortable-table>
</div>
