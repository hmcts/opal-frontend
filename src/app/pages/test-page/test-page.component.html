<h1>Page to test GDS integration CSS/JS</h1>

<h2>Demo Gov Buttons</h2>

<h3>Default</h3>
<app-govuk-button id="test-btn-default"> Default</app-govuk-button>
<h3>Warning</h3>
<app-govuk-button id="test-btn-warning" buttonStyle="warning"> Warning</app-govuk-button>
<h3>Inverse</h3>
<app-govuk-button id="test-btn-inverse" buttonStyle="inverse"> Inverse</app-govuk-button>
<h3>Secondary</h3>
<app-govuk-button id="test-btn-secondary" buttonStyle="secondary"> Secondary</app-govuk-button>
<h3>Start Now</h3>
<app-govuk-button id="test-btn-start" buttonStyle="start">
  Start now
  <svg
    class="govuk-button__start-icon"
    xmlns="http://www.w3.org/2000/svg"
    width="17.5"
    height="19"
    viewBox="0 0 33 40"
    aria-hidden="true"
    focusable="false"
  >
    <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z" />
  </svg>
</app-govuk-button>

<h3>Disabled</h3>
<app-govuk-button id="test-btn-dsiabked" buttonStyle="disabled"> Disabled</app-govuk-button>

<h3>Change class</h3>
<app-govuk-button id="test-btn-secondary" [buttonStyle]="testButtonStyleSig()"> Hello World</app-govuk-button>

<button (click)="handleClassChangeClick()">Change class</button>

<h2>Demo Gov Accordion Component</h2>
<app-govuk-accordion></app-govuk-accordion>
